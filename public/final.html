<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢游玩</title>
    <style>
        /* 将body内的所有内容（文本、图片、行内元素等）居中 */
        /* 设置黑底白字 */
        body {
            text-align: center; /* 水平居中文本和行内/行内块元素 */
            background-color: black; /* 背景色设为黑色 */
            color: white; /* 文字颜色设为白色 */
            margin: 0; /* 可选：移除body默认的外边距 */
            padding: 20px; /* 可选：给内容加一些内边距，避免贴边 */
        }

        /* 设置图片样式 */
        img {
            max-width: 50%; /* 图片的最大宽度设置为其容器（body）的50% */
            height: auto; /* 高度自动，以保持图片的原始宽高比，防止变形 */
            /* text-align: center; 在 body 上已经应用，对 img (inline-block) 有效 */
            /* 如果 img 设置了 display: block，则需要 margin: 0 auto; 来居中 */
        }

    </style>
</head>
<body>
    <h2>恭喜通关</h2>
    <h2>Thanks for playing</h2>
    <img src="./img/final.jpeg" alt="二人头像">
    <p>Alex x 岚雪夜花<br>暑假联合大型解谜<br>Coming Soon...</p>
</body>
</html>
